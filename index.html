<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>The Home Depot | Atrapa las herramientas</title>
    <link rel="shortcut icon" href="favicon.ico"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&amp;display=swap"/>
    <link rel="stylesheet" href="app/app.css"/>
  </head>
  <body>
    <div class="urlerror">Verifica tu URL e intenta de nuevo.</div>
    <header>
      <div class="middlebar"></div>
      <h1 class="animate__animated animate__fadeInDownBig"><img src="app/thehomedepot.svg"/></h1>
    </header>
    <section class="start text-center mt-5 animate__animated animate__bounceIn animate__delay-1s">
      <h2 class="h1">Atrapa las Herramientas</h2>
      <p>selecciona tu certificado de valor indicado</p>
      <hr/>
    </section>
    <section class="mt-5">
      <div class="middlebar"></div>
      <div class="certificados container">
        <div class="row justify-content-center align-items-center flex-wrap">
          <div class="col-sm col-6 col-xs-4 col-md-4 col-lg">
            <div class="certificado animate__animated animate__bounceIn animate__delay-2s" data="itunes"><img class="img-fluid" src="app/c-itunes.png" alt="Itunes"/>
              <div class="valor">$000</div>
            </div>
          </div>
          <div class="col-sm col-6 col-xs-4 col-md-4 col-lg">
            <div class="certificado animate__animated animate__bounceIn animate__delay-2s" data="googleplay "><img class="img-fluid" src="app/c-googleplay.png" alt="Google Play"/>
              <div class="valor">$000</div>
            </div>
          </div>
          <div class="col-sm col-6 col-xs-4 col-md-4 col-lg">
            <div class="certificado animate__animated animate__bounceIn animate__delay-2s" data="uber"><img class="img-fluid" src="app/c-uber.png" alt="Uber"/>
              <div class="valor">$000</div>
            </div>
          </div>
          <div class="col-sm col-6 col-xs-4 col-md-4 col-lg">
            <div class="certificado animate__animated animate__bounceIn animate__delay-2s" data="coppel"><img class="img-fluid" src="app/c-coppel.png" alt="Coppel"/>
              <div class="valor">$000</div>
            </div>
          </div>
          <div class="col-sm col-6 col-xs-4 col-md-4 col-lg">
            <div class="certificado animate__animated animate__bounceIn animate__delay-2s" data="bestbuy"><img class="img-fluid" src="app/c-bestbuy.png" alt="Best Buy"/>
              <div class="valor">$000</div>
            </div>
          </div>
        </div>
        <div class="row justify-content-center align-items-center flex-wrap">
          <div class="col-sm col-6 col-xs-4 col-md-4 col-lg">
            <div class="certificado animate__animated animate__bounceIn animate__delay-3s" data="nintendo"><img class="img-fluid" src="app/c-nintendo.png" alt="Nintendo"/>
              <div class="valor">$000</div>
            </div>
          </div>
          <div class="col-sm col-6 col-xs-4 col-md-4 col-lg">
            <div class="certificado animate__animated animate__bounceIn animate__delay-3s" data="youtube"><img class="img-fluid" src="app/c-youtube.png" alt="YouTube"/>
              <div class="valor">$000</div>
            </div>
          </div>
          <div class="col-sm col-6 col-xs-4 col-md-4 col-lg">
            <div class="certificado animate__animated animate__bounceIn animate__delay-3s" data="spotify"><img class="img-fluid" src="app/c-spotify.png" alt="Spotify"/>
              <div class="valor">$000</div>
            </div>
          </div>
          <div class="col-sm col-6 col-xs-4 col-md-4 col-lg">
            <div class="certificado animate__animated animate__bounceIn animate__delay-3s" data="xbox"><img class="img-fluid" src="app/c-xbox.png" alt="XBox"/>
              <div class="valor">$000</div>
            </div>
          </div>
          <div class="col-sm col-6 col-xs-4 col-md-4 col-lg">
            <div class="certificado animate__animated animate__bounceIn animate__delay-3s" data="blim"><img class="img-fluid" src="app/c-blim.png" alt="Blim"/>
              <div class="valor">$000</div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="container">
      <section class="row comenzar">
        <div class="col-12 text-center">
          <button class="btncomenzar animate__animated" disabled="disabled">JUGAR</button>
        </div>
      </section>
    </div>
    <div class="gamecontainer hidden">
      <iframe src="thd/index.html"></iframe>
    </div>
    <div class="gameend hidden">
      <div class="text-center">
        <h1 class="animate__animated animate__fadeInDownBig"><img src="app/thehomedepot.svg"/></h1>
        <div class="h2">¡Gracias por participar!</div>
        <div>Si eres uno de los ganadores te contactaremos al correo electrónico o teléfono registrado.</div>
      </div>
    </div>

    <div class="pleca">
      <div class="container"><a href="https://bluepureloyalty.com/" target="_blank"><img src="app/poweredbyBlue.png"></a></div>
      <div class="bottom"><a href="https://bluepureloyalty.com/" target="_blank"><img src="app/bluemx.png"></a></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-url/2.5.3/url.min.js"></script>
    <script>
      let certificate = null
      let sound = new Howl({src: ['app/coin.mp3']})
      let SurveyID = url('?SurveyID')
      $(document).ready(function () {
          
          if(SurveyID==undefined){
              $('.urlerror').addClass('active')
              return false
          }
      
          //Select Certificate
          $('.certificado').click(function () {
              $('.certificado.active').removeClass('active')
              $('.certificado.animate__heartBeat').removeClass('animate__heartBeat')
              $('.certificado.animate__bounceIn').removeClass('animate__bounceIn')
              $('.certificado.animate__delay-3s').removeClass('animate__delay-3s')
              $('.certificado.animate__delay-2s').removeClass('animate__delay-2s')
              $(this).addClass('active animate__heartBeat')
              sound.play()
              certificate = $(this).attr('data')
              if(certificate!=null){
                  $('.btncomenzar').prop('disabled',false)
                  $('.btncomenzar').addClass('animate__zoomIn')
              }
          })
          $('.btncomenzar').click(function () {
              $('.gamecontainer').removeClass('hidden')
          })
      })
      window.addEventListener('message', function (ev){
          
          let thescore = JSON.parse(ev.data)
      
          $.ajax({
              url: 'https://testing4.myblueengine.com/WebSiteHomeDepot/Services.aspx/SaveData',
              data: JSON.stringify({ SurveyID: SurveyID, Certificate: certificate, Result: thescore.score._value }),
              contentType: "application/json; charset=utf-8",
              datatype: "json",
              type: "post",
              success: function (response) {
                  console.log(response);
                  setTimeout(function () {
                      //$('.gameend').removeClass('hidden')
                      window.location.href = 'https://homedepot.com.mx/'
                  }, 3000)
              }
          });
      
              
          
      })
    </script>
  </body>
</html>
